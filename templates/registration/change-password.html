{% extends 'base/base_login.html' %}

{% block titulo %}
    Cambiar Contraseña
{% endblock %}

{% block contenido %}
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Cambiar Contraseña!</h1>
    </div>
    <div class="form-group">
        <form class="user" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-user btn-block">Cambiar Contraseña</button>
            <a class="btn btn-danger btn-user btn-block" href="{% url 'editarPerfil' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
